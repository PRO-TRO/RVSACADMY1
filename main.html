<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learning Hub – Simulations | Quizzes | Courses</title>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f172a">

<!-- Icons for app & splash -->
<link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
<link rel="apple-touch-icon" href="icons/icon-512.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #030712;
      color: #fff;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* ---------- NAVIGATION BAR ---------- */
    header {
      background: #0f172a;
      border-bottom: 1px solid #1e293b;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 50;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      color: #38bdf8;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav button {
      background: none;
      border: none;
      color: #cbd5e1;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.25s, transform 0.2s;
    }

    nav button:hover {
      color: #38bdf8;
      transform: translateY(-2px);
    }

    nav button.active {
      color: #38bdf8;
      border-bottom: 2px solid #38bdf8;
      padding-bottom: 2px;
    }

    /* ---------- HAMBURGER ---------- */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
      width: 28px;
      height: 22px;
    }

    .hamburger span {
      height: 3px;
      width: 100%;
      background: #cbd5e1;
      margin: 3px 0;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* ---------- MOBILE NAV MENU ---------- */
    .mobile-menu {
      display: none;
      flex-direction: column;
      background: #0f172a;
      border-top: 1px solid #1e293b;
    }

    .mobile-menu button {
      padding: 12px;
      text-align: center;
      border: none;
      background: none;
      color: #cbd5e1;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .mobile-menu button:hover {
      background: #1e293b;
      color: #38bdf8;
    }

    .mobile-menu button.active {
      background: #1e293b;
      color: #38bdf8;
    }

    /* ---------- IFRAME AREA ---------- */
    iframe {
      display: none;
      width: 100%;
      flex-grow: 1;
      border: none;
    }

    iframe.active {
      display: block;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .hamburger {
        display: flex;
      }
      .mobile-menu.show {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="nav-container">
      <div class="logo">Learning Hub</div>

      <!-- Desktop Navigation -->
      <nav>
        <button id="tabSim" class="active">Simulations</button>
        <button id="tabQuiz">Quizzes.Jr</button>
        <button id="tabCourse">Courses</button>
      </nav>

      <!-- Hamburger Icon -->
      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div class="mobile-menu" id="mobileMenu">
      <button id="mTabSim" class="active">Simulations</button>
      <button id="mTabQuiz">Quizzes.Jr</button>
      <button id="mTabCourse">Courses</button>
    </div>
  </header>

  <!-- Iframes for Sections -->
  <iframe id="simulations" src="H2_full.html" class="active"></iframe>
  <iframe id="quizzes" src="index.html"></iframe>
  <iframe id="courses" src="h3.html"></iframe>

  <script>
    const tabs = {
      tabSim: "simulations",
      tabQuiz: "quizzes",
      tabCourse: "courses",
      mTabSim: "simulations",
      mTabQuiz: "quizzes",
      mTabCourse: "courses"
    };

    // Tab switching
    Object.keys(tabs).forEach(tabId => {
      document.getElementById(tabId).addEventListener("click", () => {
        document.querySelectorAll("iframe").forEach(f => f.classList.remove("active"));
        document.querySelectorAll("button").forEach(b => b.classList.remove("active"));
        document.getElementById(tabs[tabId]).classList.add("active");
        document.getElementById(tabId).classList.add("active");

        // Close mobile menu after selection
        document.getElementById("mobileMenu").classList.remove("show");
        document.getElementById("hamburger").classList.remove("active");
      });
    });

    // Hamburger toggle
    const hamburger = document.getElementById("hamburger");
    const mobileMenu = document.getElementById("mobileMenu");
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      mobileMenu.classList.toggle("show");
    });
  </script>

    <script>
  // Register Service Worker for PWA
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("✅ Service Worker registered"))
        .catch(err => console.log("Service Worker failed:", err));
    });
  }
</script>

</body>
</html>
